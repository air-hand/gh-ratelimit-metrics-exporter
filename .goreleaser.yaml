# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

project_name: gh-ratelimit-metrics-exporter

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    dir: app

dockers:
  - image_templates:
      - "ghcr.io/air-hand/{{ .ProjectName }}:latest-amd64"
      - "ghcr.io/air-hand/{{ .ProjectName }}:{{ .Version }}-amd64"
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
  - image_templates:
      - "ghcr.io/air-hand/{{ .ProjectName }}:latest-arm64"
      - "ghcr.io/air-hand/{{ .ProjectName }}:{{ .Version }}-arm64"
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64

docker_manifests:
  - name_template: ghcr.io/air-hand/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/air-hand/{{ .ProjectName }}:latest-amd64
      - ghcr.io/air-hand/{{ .ProjectName }}:latest-arm64
  - name_template: ghcr.io/air-hand/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/air-hand/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/air-hand/{{ .ProjectName }}:{{ .Version }}-arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
